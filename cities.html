						<label for="Name">Название: </label>

					<div class="form-group">

					</div>

					</div>

							<div class="form-group">

								<input type="text" class="form-control" id="longitudeFood" placeholder="Долгота">
							</div>
							<div>
								<label for="NameFood">Название: </label>
								<input type="text" class="form-control" id="namefood" placeholder="Введите название заведения">
							</div>
							<div>

								<input type="text" class="form-control" id="type" placeholder="Например: кафе, ресторан и т.д.">
							</div>
							<div>
								<label for="price">Средний чек: </label>

							</div>
