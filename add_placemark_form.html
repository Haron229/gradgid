<div class="map-obj_creat" style="display: block">
  <div class="map-obj_creat-photo">
    <img src="imgs/geo_img.png" />
  </div>
  <span class="close"><i class="fas fa-times"></i></span>
  <h3 class="title">Добавить место</h3>
  <div>
    <div>
      <form id="form" method="post">
        <div>
          <label for="Name">Название: </label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            placeholder="Введите название"
          />
        </div>

        <div>
          <p>
            <input
              id="showDiv"
              type="radio"
              value="place"
              checked
              name="type"
              onchange="showDiv(this.value)"
            />Интересное место
            <input
              id="showDiv"
              type="radio"
              value="cafe"
              name="type"
              onchange="showDiv(this.value)"
            />Кафе/Ресторан
          </p>
        </div>

        <div>
          <label for="address">Адрес: </label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Введите адрес"
          />
        </div>

        <div>
          <label for="description">Описание: </label>
          <p>
            <textarea
              rows="5"
              cols="50"
              name="description"
              placeholder="Введите краткое описание."
            ></textarea>
          </p>
        </div>

        <div id="place">
          <label for="time">Время на посещение: </label>
          <input type="time" id="time" name="time" />
        </div>

        <div id="place">
          <label for="time">Время работы: </label>
          <input type="time" id="work-until-time" name="work-until-time" />
        </div>

        <div class="form-group">
          <label for="foto">Изображение: </label>
          <input type="file" class="form-control-file" id="foto" />
        </div>

        <div id="place">
          <label for="place">Выберите тэг: </label>
          <select size="1" name="place[]">
            <option selected disabled>Выбрать хештеги</option>
            <option value="Памятники">Памятники</option>
            <option value="Парки">Парки</option>
            <option value="Театры">Театры</option>
            <option value="Магазины">Магазины</option>
          </select>
        </div>

        <div id="food">
          <label for="cafe">Выберите тэг: </label>
          <select size="1" name="food[]">
            <option selected disabled>Выбрать хештэги</option>
            <option value="Памятники">Кафе</option>
            <option value="Парки">Рестораны</option>
            <option value="Театры">Столовая</option>
            <option value="Магазины">Кофейня</option>
            <option value="Магазины">Кондитерская</option>
          </select>
        </div>

        <div id="food">
          Средний чек заведения:
          <input
            type="number"
            size="5"
            name="sum"
            min="0"
            max="100000"
            value="1"
          />
        </div>

        <div>
          <label for="link">Ссылка на внешний ресурс: </label>
          <input
            type="text"
            class="form-control"
            name="link"
            id="link"
            placeholder="Введите ссылку на внешний сайт или соц.сеть"
          />
        </div>

        <div>
          <button
            type="submit"
            class="btn btn-danger"
            onclick="updateDataJSON()"
          >
            Добавить на карту
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
